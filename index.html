<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="semantic.min.css">
    <title>Document</title>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px; color: aqua;"> <img src="niomic.png" width="50px" height="50px" style=" margin-right: 10px;">Daftar akun niomic</h1> 
  <form class="ui form" style="width: 800px; margin: 0 auto;">
    <div class="field">
      <label>First Name</label>
      <input type="text" name="first-name" placeholder="First Name">
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" name="last-name" placeholder="Last Name">
    </div>
    <div class="field">
        <label>no telepon</label>
        <input type="number" placeholder="no telepon">
    </div>
    <div class="field">
        <label>email</label>
        <input type="email" placeholder="email">
    </div>
    <div class="field">
        <label>password</label>
        <input type="password" placeholder="password">
    </div>
    <button class="fluid ui button">submit</button>
  </form>
</body>
</html>
